name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allows pushing tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Zig 0.14.1
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build with build number env
        env:
          VITE_BUILD_NUMBER: ${{ github.run_number }}
        run: |
          echo "Building with VITE_BUILD_NUMBER=$VITE_BUILD_NUMBER"
          echo "Environment variables containing VITE:"
          env | grep VITE || echo "No VITE environment variables found"
          echo "Testing Vite env var processing:"
          node -e "console.log('import.meta.env.VITE_BUILD_NUMBER would be:', process.env.VITE_BUILD_NUMBER)"
          npm run build
          echo "Checking if build number is in built files:"
          grep -r "${{ github.run_number }}" dist/ || echo "GitHub run number not found in dist"
          echo "Checking for 'import.meta.env' in built files:"
          grep -r "import\.meta\.env" dist/ || echo "No import.meta.env found"

      - name: Create and push git tag for the build number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "build-${{ github.run_number }}" -m "Build ${{ github.run_number }}"
          git push origin "build-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=dist --prod
