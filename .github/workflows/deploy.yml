name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allows pushing tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Zig 0.14.1
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build with build number env
        run: |
          echo "Creating .env file with VITE_BUILD_NUMBER=${{ github.run_number }}"
          echo "VITE_BUILD_NUMBER=${{ github.run_number }}" > .env
          cat .env
          echo "Building with npm run build..."
          npm run build
          echo "Build completed. Checking if build number ${{ github.run_number }} is in built files:"
          grep -r "${{ github.run_number }}" dist/ > /dev/null && echo "GitHub run number found in dist" || echo "GitHub run number not found in dist"

      - name: Create and push git tag for the build number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "build-${{ github.run_number }}" -m "Build ${{ github.run_number }}"
          git push origin "build-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=dist --prod
