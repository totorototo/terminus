name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allows pushing tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Verify Zig installation
        run: |
          zig version
          which zig
          zig env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Zig tests
        run: npm run test:zig

      - name: Test Zig WASM compilation
        run: |
          echo "Testing Zig to WASM compilation for trace.zig..."
          cd zig
          zig build-exe trace.zig -fno-entry --stack 262144 -fsingle-threaded -OReleaseSmall -target wasm32-wasi -mcpu generic
          ls -la *.wasm *.o || echo "No WASM files generated"
          rm -f *.wasm *.o
          cd ..

      - name: Run unit tests
        run: npm test

      - name: Build with build number env
        run: |
          echo "Creating .env file with VITE_NUMBER=${{ github.run_number }}"
          echo "VITE_NUMBER=${{ github.run_number }}" > .env
          cat .env
          echo "Setting up Zig environment for build..."
          export ZIG_EXE=$(which zig)
          export ZIG_LIB_DIR=$(zig env | jq -r '.lib_dir')
          export ZIG_GLOBAL_CACHE_DIR=$(zig env | jq -r '.global_cache_dir')
          export PATH="$(dirname $(which zig)):$PATH"
          echo "ZIG_EXE=$ZIG_EXE"
          echo "ZIG_LIB_DIR=$ZIG_LIB_DIR"
          echo "ZIG_GLOBAL_CACHE_DIR=$ZIG_GLOBAL_CACHE_DIR"
          echo "Testing manual WASM build from zig directory..."
          cd zig
          zig build-lib trace.zig -target wasm32-wasi -dynamic -OReleaseSmall --name trace 2>&1 || echo "Manual build failed, continuing..."
          ls -la trace.wasm 2>/dev/null && echo "Manual WASM build successful" || echo "Manual WASM build not found"
          cd ..
          echo "Building with npm run build..."
          npm run build
          echo "Build completed. Checking if build number ${{ github.run_number }} is in built files:"
          grep -r "${{ github.run_number }}" dist/ > /dev/null && echo "GitHub run number found in dist" || echo "GitHub run number not found in dist"

      - name: Create and push git tag for the build number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "build-${{ github.run_number }}" -m "Build ${{ github.run_number }}"
          git push origin "build-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=dist --prod
